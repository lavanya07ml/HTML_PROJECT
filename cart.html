<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <section class="cart">
        <div class="product">
            <img src="img/products/n10.jpg" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>Price: ₹20.00</p>
            <input type="number" value="1" min="1">
            <button class="remove">Remove</button>
        </div>

        <div class="product">
            <img src="img/products/n9.jpg" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>Price: ₹30.00</p>
            <input type="number" value="1" min="1">
            <button class="remove">Remove</button>
        </div>
    </section>

    <section class="total">
        <h2>Total: ₹50.00</h2>
        <button class="checkout">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2023 Shopping Cart</p>
    </footer>
</body>
</html>
